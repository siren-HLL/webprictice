<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
		<title>一碗东坡肉</title>
		<link rel="stylesheet" href="./css/main.css" />
		<script type="text/javascript" src="./js/mian.js" ></script>
	</head>
	<body>
				<div id="whole3" class="page">
					<!--样图组-->
					<img src="img/p3-1_topmeat.png" id="yangtu1" class="yangtu"></img>
					<img src="img/p3-2_topdacong.png" id="yangtu2" class="yangtu"></img>
					<img src="img/p3-3_topbingtang.png" id="yangtu3" class="yangtu"></img>
					<!--文字组-->
					<div id="text1" class="wenzi">
						<p>猪肉焯水，<br />切成大小适宜的方块。</p><br /><br /><br />
						<p><span style="font-size: 14px;">肥瘦适当、层层肥瘦相间，比例接近。</span></p>
						<p class="luokuan">——五花肉挑选经验</p>
						
						
					</div>
					<div id="text2" class="wenzi">
						<p>用铁锅或者砂锅放入葱、<br>姜、八角、肉皮朝下放入<br>五花肉，倒入黄酒没过食<br>材。
							<br>颗粒饱满、整齐完整、呈棕红色、夹边裂<br>缝隙较大。</p>
						<div class="luokuan">——八角挑选经验</div>
					</div>
					<div id="text3" class="wenzi">
						<p>放入冰糖、老抽、盐大火<br>煮开后，小火慢炖1.5小时<br>大火收汁出锅！<br>
							晶体光泽、晶粒均匀不含杂质，呈白色或<br>淡黄色半透明。</p>
						<p class="luokuan">——冰糖挑选经验</p>
					</div>
					<!--按钮组-->
					<div id="anniu">
						<div id="faguang1" class="fgk"></div>
						<img id="anniu1" class="ann" onclick="an1()" src="img/p3_meat.png"/>
						<div id="faguang2" class="fgk"></div>
						<img id="anniu2" class="ann" onclick="an2()" src="img/p3_dacong.png"/>
						<div id="faguang3" class="fgk"></div>
						<img id="anniu3" class="ann" onclick="an3()" src="img/p3_bingtang.png"/>
					</div>	
					<div id="jiantou" onclick="tiaozhuan4()"><img id="jt" src="img/jiantou.png"/></div>
				</div>
	</body>
</html>
