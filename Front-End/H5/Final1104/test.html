<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#testBar{
				margin-top: 50px;
				margin-left: 200px;
			}
			#playPic{
				animation: yinfu 2s linear 0s infinite;
			}
			@keyframes yinfu{
				from{transform: rotate(0deg);}
				to{transform: rotate(360deg);}
			}
		</style>
	</head>
	<body>
		<div id="testBar">
			<audio id="bgm" src="../Final/media/bgm.mp3" loop="loop" autoplay="autoplay"></audio>
			<div id="pic"><img id="playPic" src="img/yinfu.png" onclick="playMusic()"></div>
		</div>
		<script type="text/javascript">
			var bgm = document.getElementById("bgm");
			var playPic = document.getElementById("playPic");
			function playMusic(){
				if(bgm.paused){
					bgm.play();
					playPic.style.animationPlayState="running";
				}else{
						bgm.pause();
						playPic.style.animationPlayState = "paused";
					}
			}
		</script>
	</body>
</html>
