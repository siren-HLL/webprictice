<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>日期插件</title>
		<link rel="stylesheet" href="../BootStrap3/css/bootstrap.min.css">
		<link rel="stylesheet" href="./pickadate.js-master/lib/themes/classic.css">
		<link rel="stylesheet" href="pickadate.js-master/lib/themes/classic.date.css" />
		<link rel="stylesheet" href="pickadate.js-master/lib/themes/classic.time.css" />
		<script src="../jquery-1.9.0.js"></script>
		<script src="../BootStrap3/js/bootstrap.min.js"></script>
		<script src="pickadate.js-master/lib/picker.js"></script>
		<script src="./pickadate.js-master/lib/picker.date.js"></script>
				<script src="./pickadate.js-master/lib/picker.time.js"></script>
	</head>
	<body>
		
		
		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="date" class="col-sm-2 col-lg-2 control-label">日期</label>
		    <div class="col-sm-5 col-lg-5">
		      <input type="text" class="form-control datepicker" id="date" placeholder="date">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="time" class="col-sm-2 col-lg-2 control-label ">时间</label>
		    <div class="col-sm-5 col-lg-5">
		      <input type="text" class="form-control timepicker" id="time" placeholder="time">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <div class="checkbox">
		        <label>
		          <input type="checkbox"> Remember me
		        </label>
		      </div>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">Sign in</button>
		    </div>
		  </div>
		</form>
		<script type="text/javascript">
			$(function(){
				$('.datepicker').pickadate();
				$('.timepicker').pickatime();
			})
		</script>
		<!-- 通过为表单添加 .form-horizontal 类，并联合使用 Bootstrap 预置的栅格类，可以将 label 标签和控件组水平并排布局。这样做将改变 .form-group 的行为，使其表现为栅格系统中的行（row），因此就无需再额外添加 .row 了。 -->
	</body>
</html>
