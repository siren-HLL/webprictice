<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选项卡上课</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				list-style-type: none;
			}
			#div1{
				height: 300px;
				width: 500px;
				/* border: #000000 1px solid; */
				overflow: hidden;
			}
			ul>li{
				width: 164px;
				height: 30px;
				border: #001424 solid 1px;
				float: left;
			}
			#div1>div{
				clear: both;
				height: 265px;
				width: 498px;
				border: #000000 1px solid;
			}
			.on{
				background-color: orangered;
				color: white;
			}
			.yincang{
				display: none;
			}
		</style>
		<script src="../jquery-1.9.0.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#div1>ul>li").click(function(){
					$(this).parent().children("li").removeClass("on");
					$(this).addClass("on");
					var index = $(this).index();
					$("#div1>div").hide();
					$("#div1>div").eq(index).show();
				})
			})
		</script>
	</head>
	<body>
		<div id="div1">
			<ul>
				<li class="on">1</li>
				<li>2</li>
				<li>3</li>
			</ul>
			<div>1的内容</div>
			<div class="yincang">2的内容</div>
			<div class="yincang">3的内容</div>
		</div>
	</body>
</html>
