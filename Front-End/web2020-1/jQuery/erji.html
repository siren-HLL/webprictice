<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>二级菜单Jquery</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				list-style-type: none;
			}
			ul li{
				width: 120px;
				height: 40px;
				line-height: 40px;
				text-align: center;
				border: #004E91 1px solid;
				background-color: #001424;
				color: white;
			}
			#yiji>li{
				float: left;
				position: relative;
				/* top: 100px; */
			}
			.erji{
				clear: both;
				position: absolute;
				top: 41px;
				display: none;
			}
			.qingchu::after{
				content: '.';
				height: 0;
				visibility: hidden;
				overflow: hidden;
				clear: both;
				display: block;
			}
			#yiji a{
				text-decoration: none;
				color: white;
			}
		</style>
		<script src="../jquery-1.9.0.js"></script>
		<script type="text/javascript">
			
			$(document).ready(function(){
				//children()函数会获取所有子元素，如果不标注清除就会产生混乱（e.g.首页加了<a>之后，如果只写children(),就会出问题，原因是获取后代元素混乱）
				$("#yiji>li").mouseover(function(){
					$(this).children("ul").css("display","block");
					$(this).css("background-color","#0A5BA0");
				})
				$("#yiji>li").mouseout(function(){
					$(this).children("ul").css("display","none");
					$(this).css("background-color","#001424");
				})
				$(".erji>li").mouseover(function(){
					$(this).css("background-color","#0A5BA0");
				})
				$(".erji>li").mouseout(function(){
					$(this).css("background-color","#001424");
				})
			})
		</script>
	</head>
	<body>
		<nav>
			<ul id="yiji" class="qingchu">
				<!-- <li><a href="#">首页</a></li> -->
				<li>首页</li>
				<li>学校简介
					<ul class="erji">
						<li>1</li>
						<li>2</li>
						<li>3</li>
					</ul>
				</li>
				<li>教务管理
					<ul class="erji">
						<li>1</li>
						<li>2</li>
						<li>3</li>
					</ul>
				</li>
				<li>学生管理</li>
				<li>小工具</li>
			</ul>
		</nav>
	</body>
</html>
