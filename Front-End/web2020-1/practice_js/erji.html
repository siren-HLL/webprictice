<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>二级菜单原生js</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				list-style-type: none;
			}
			ul li{
				width: 120px;
				height: 40px;
				line-height: 40px;
				text-align: center;
				border: #004E91 1px solid;
				/* background-color: #001424;
				color: white; */
			}
			#yiji>li{
				float: left;
				position: relative;
			}
			.erji{
				position: absolute;
				top: 41px;
				display: none;
			}
			.qingchu::after{
				content: '.';
				height: 0;
				visibility: hidden;
				overflow: hidden;
				clear: both;
				display: block;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul id="yiji" class="qingchu">
				<li>首页</li>
				<li onmouseover="f1(this)" onmouseout="f2(this)">学校简介
					<ul class="erji">
						<li>1</li>
						<li>2</li>
						<li>3</li>
					</ul>
				</li>
				<li onmouseover="f1(this)" onmouseout="f2(this)">教务管理
					<ul class="erji">
						<li>1</li>
						<li>2</li>
						<li>3</li>
					</ul>
				</li>
				<li>学生管理</li>
				<li>小工具</li>
			</ul>
		</nav>
		<script type="text/javascript">
			function f1(obj){
				var ul = obj.getElementsByTagName("ul")[0].style.display = "block";
			}
			function f2(obj){
				var ul = obj.getElementsByTagName("ul")[0].style.display = "none";
			}
		</script>
	</body>
</html>
