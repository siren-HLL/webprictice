<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>倒计时</title>
		<style type="text/css">
			*{
					margin:0;
					padding:0;
					font-size:16px;
				}
			.wrap{
				width:400px;
				height:100px;
				margin:50px auto;
			}
			.times{
				line-height:100px;
				text-align:center;
				background-color:#E0FFFF;
				box-shadow:0 0 3px blue;
			}
			.times .day,.times .hours,.times .minutes,.times .seconds{
				width:40px;
				height:40px;
				display:inline-block;
				background-color:Violet;
				line-height:40px;
				box-shadow:0 0 3px #ccc;
			}
		
			.times .hours,.times .minutes,.times .seconds{
				margin-left:10px;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="times">
				<span class="day"></span>天
				<span class="hours"></span>时
				<span class="minutes"></span>分
				<span class="seconds"></span>秒
			</div>
		</div>
		<script type="text/javascript">
			window.onload = function(){
			var times = document.querySelector(".times");/*querySelector() 方法返回文档中匹配指定 CSS 选择器的一个元素。注意： querySelector() 方法仅仅返回匹配指定选择器的第一个元素。如果你需要返回所有的元素，请使用 querySelectorAll() 方法替代。更多 CSS 选择器，*/
			var inner = times.getElementsByTagName("span");
			
			//设置定时器;
			var timer = null;
			function setTimer(){
				timer = setInterval(timesPlay,1000);
			}
			setTimer();
			
			function cancleTimer(){
				clearInterval(timer);
			}
	
			//时间自动跳转函数;
			function timesPlay(){
			
			//结束时间;
			var endTime = new Date("2020/10/21 18:36:00");
			
			//现在时间;
			var now = new Date();
			
			//时间差:总的秒数(1000毫秒等于1秒);
			var lastTime = parseInt((endTime - now)/1000);
				if(lastTime != 0){
					//时间转换;
					var day = parseInt((lastTime / 60 / 60 / 24 ));
					var hour = parseInt((lastTime / 60 / 60 % 24));
					var min = parseInt((lastTime / 60 % 60));
					var sec = parseInt((lastTime % 60));
					//将获得的时分秒嵌入到相应的盒子中;
					inner[0].innerHTML = day;
					inner[1].innerHTML = hour;
					inner[2].innerHTML = min;
					inner[3].innerHTML = sec;
				}else{
					cancleTimer();
				}
			}
		}
		</script>
	</body>
</html>
