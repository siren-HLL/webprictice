<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户验证登陆</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#whole{
				border:  #008B8B 1px dashed;
				width: 300px;
				height: 200px;
				margin: 20px auto;
				text-align: center;
				padding-top: 50px;
				background-color: #B3D4FC;
			}
			#whole input[type="button"],input[type="reset"]{
				width: 80px;
				margin-right: 20px;
				height: 25px;
				border-style: none;
				background-color: #F7F7F7;
				border-radius: 10px;
				}
		</style>
	</head>
	<body>
		<div id="whole">
			<form action="login.html" method="get"  name="yanz" id="yanz">
				<div class="yh"><label for="yhm">用户名：</label><input type="text" name="yhm" id="yhm" size="20" autofocus="autofocus" value=""/></div></br>
				<div class="yh"><label for="mima">密&nbsp;码：</label><input type="password" name="mima" id="mima" size="20" autofocus="autofocus" value=""/></div></br>
				<div class="anniu">
					<input name="cz" id="cz" type="reset" value="重置" onclick="clear_text"/>
					<input name="dl" id="dl" type="button" value="登陆" onclick="return yanzheng()"/>
					</div>
			</form>
		</div>
		<script type="text/javascript">
			function yanzheng(){
				var user_n = document.getElementById("yhm").value;
				var user_p = document.getElementById("mima").value;
				if(user_n == ""){
					alert("用户名不得为空")
				}else if(user_n.length<2 || user_n.length>4){
					alert("用户名长度须为2到4位")
				}else if(user_p == ""){
					alert("密码不得为空");
				}else if(user_p.length<6 || user_p.length>11){
					alert("密码长度须为6到11位");
				}else{
					window.location="login.html";
				}
			}
			function clear_text(){
				document.getElementById("yhm").value="";
				document.getElementById("mima").value="";
			}
		</script>
	</body>
</html>
