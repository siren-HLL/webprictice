<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选项卡练习</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#topbar ul{
				list-style-type: none;
			}
			#topbar{
				height: 40px;
				width: 500px;
			}
			#xsfirst li{
				float: left;
				width: 120px;
				height: 40px;
				line-height: 40px;
				text-align: center;
				background-color: #0086B3;
				border: #008B8B 1px solid;
			}
			#xsfirst li.active{
				background-color: #001424;
			}
			#xsfirst li a{
				text-decoration: none;
				color: white;
			}
			#botbar{
				width: 484px;
				height: 350px;
				border: #5F9EA0 solid 2px;
			}
			#botbar div{
				width: 484px;
				height: 350px;
				border: #9370DB solid 1px;
				display: none;
			}
		</style>
		<script src="../jquery-1.9.0.js"></script>
		<script type="text/javascript">
			 $(document).ready(function() {
			    $("#xsfirst li").click(function() {
			        $("#xsfirst li").eq($(this).index()).addClass("active").siblings().removeClass('active');
			        $("div[xxk]").hide().eq($(this).index()).show();
			     });
			 });
		</script>
	</head>
	<body>
		<div id="xxbar">
			<div id="topbar" class="qingchu">
				<ul id="xsfirst">
					<li  class="active"><a href="#">重庆</a></li>
					<li ><a href="#" >四川</a></li>
					<li ><a href="#" >云南</a></li>
					<li ><a href="#" >贵州</a></li>
				</ul>
			</div>
			<div id="botbar">
				<div id="cq" xxk="xxk" style="display: block;">重庆的内容</div>
				<div id="sc" xxk="xxk">四川的内容</div>
				<div id="yn" xxk="xxk">云南的内容</div>
				<div id="gz" xxk="xxk">贵州的内容</div>
			</div>
		</div>
	</body>
</html>
