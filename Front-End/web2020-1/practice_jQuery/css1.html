<html>
	<head>
		<meta charset="utf-8">
		<title>css测试</title>
		<script src="../jquery-1.9.0.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#anniu").click(function(){
					$("p").css({"background-color":"red","width":"200px"});
				})
			})
		</script>
	</head>
	<body>
		<p>注意背景颜色的变化</p>
		<button type="button" id="anniu">更改颜色</button>
	</body>
</html>
