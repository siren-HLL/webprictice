<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>排他思想</title>
	</head>
	<body>
		<button>按钮1</button>
		<button>按钮2</button>
		<button>按钮3</button>
		<button>按钮4</button>
		<button>按钮5</button>
		<script type="text/javascript">
			//获取所有按钮元素
			var btns = document.getElementsByTagName('button');//伪数组
			for(var i = 0;i<btns.length ;i++){
				btns[i].onclick = function(){
					//所有按钮无背景颜色
					for(var i = 0;i<btns.length ;i++){
						btns[i].style.backgroundColor = '';
					}
					//当前改变颜色
					this.style.backgroundColor = 'pink';
				}
			}
		</script>
	</body>
</html>
