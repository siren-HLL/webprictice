<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>分时问候</title>
	</head>
	<body>
		<img src="sw.jpg">
		<div>上午好</div>
		<script type="text/javascript">
			/*querySelector() 方法返回文档中匹配指定 CSS 选择器的一个元素。
			注意： querySelector() 方法仅仅返回匹配指定选择器的第一个元素。如果你需要返回所有的元素，请使用 querySelectorAll() 方法替代。*/
			var img = document.querySelector('img');
			var div = document.querySelector('div');
			var date = new Date();
			var h = date.getHours();
			
			if(h < 12){
				img.src="sw.jpg";
				div.innerHTML = "上午好"
			}else if(h < 18){
				img.src="xw.jpg";
				div.innerHTML = "下午好"
			}else{
				img.src="ws.jpg";
				div.innerHTML = "晚上好"
			}
		</script>
	</body>
</html>
