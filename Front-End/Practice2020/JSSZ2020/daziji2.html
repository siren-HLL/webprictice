<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打字机js</title>
</head>
<body>
<div id="text">

</div>
</body>
<script>
  let divTyping = document.getElementById('text')
  let i = 0,
    timer = 0,
    str = '美中不足的是，抬望眼，总看见园中西隅，剩下的那两棵意大利柏树中间，露出一块楞楞的空白来，缺口当中，映着湛湛青空，悠悠白云，那是一道女娲炼石也无法弥补的天裂。'

  function typing() {
    if (i <= str.length) {
      divTyping.innerHTML = str.slice(0, i++) + '_';//(start,end)
      timer = setTimeout(typing, 200);
    }
    else {
      divTyping.innerHTML = str//结束打字,移除 _ 光标
      clearTimeout(timer)
    }
  }
  typing();
</script>
</html>
