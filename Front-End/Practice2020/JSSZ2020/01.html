<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>分支结构</title>
	</head>
	<body>
		<script type="text/javascript">
			var fruit = prompt("请您输入查询的水果：")
			switch(fruit)
			{
				case"苹果":
					alert("苹果的价格是5块钱一斤");
					break;
				case"香蕉":
					alert("香蕉的价格是3块钱一斤");
					break;
				case"西瓜":
					alert("西瓜的价格是1.5块钱一斤");
					break;
				case"葡萄":
					alert("葡萄的价格是7块钱一斤");
					break;
				default:
				alert("没有此水果");
			}
		</script>
	</body>
</html>
