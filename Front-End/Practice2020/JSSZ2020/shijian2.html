<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件练习2/number/math</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#demo{
				margin-bottom: 80px;
			}
			#kuang{
				border: #0086B3 1px solid;
				width: 200px;
				height: 100px;
				margin-top: 10px;
			}
			#kuang2{
				border: #0086B3 1px solid;
				width: 200px;
				height: 100px;
				margin-top: 80px;
			}
		</style>
	</head>
	<body>
		<p>请点击“试一试”按钮，以执行 displayDate() 函数。</p>
		<button id="myBtn">试一试</button>
		<p id="demo"></p>
		
		<p>请输入要生成随机数的位数</p>
		<form name="form">
			<input type="text" name="digit"/>
			<input type="button" value="生成" onclick="ran(form.digit.value)"/>
		</form>
		<div id="kuang"></div>
		<div id="kuang2"></div>
		<script>
		document.getElementById("myBtn").onclick = displayDate;//分配事件
		function displayDate() {
		  document.getElementById("demo").innerHTML = Date();
		}
		
		function ran(a){
			var result="";
			for(i=0;i<a;i++){//将生成的单个随机数连接起来
				result=result+(Math.floor(Math.random()*10));
			}
			document.getElementById("kuang").innerHTML = result;
		}
		
		var x=document.getElementById("kuang2");
		var num = new Number();
		var num1 = new Number(152);
		x.innerHTML= num;
		x.innerHTML= num1;
		x.innerHTML= num1.toString();//十进制
		x.innerHTML= num1.toString(2);//二进制
		var num2= new Number(10.25416);
		x.innerHTML= num2.toFixed();//指定位数四舍五入
		x.innerHTML= num2.toFixed(2);
		</script>
	</body>
</html>
