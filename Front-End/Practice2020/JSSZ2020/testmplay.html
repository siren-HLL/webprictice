<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>音符测试</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#whole{
				width: 400px;
				height: 400px;
				background: #008B8B;
				position: relative;
				margin: 10px auto;
			}
			#music{
				position: absolute;
				top: 200px;
				left: 100px;
				-webkit-animation: xz 3s linear 0s infinite ;
				animation:xz 3s linear 0s infinite ;
			}
			@-webkit-keyframes xz{
				0%{transform:rotate(0deg);}
				50%{transform:rotate(180deg);}
				100%{transform:rotate(360deg);}
			}
		</style>
	</head>
	<body>
		<div id="whole">
		<audio src="../../front-H5/media/bgm.mp3" id="bgm" loop="loop" autoplay="autoplay">该浏览器不支持audio</audio>
		<div id="music" onclick="mplay()"><img id="heijiao" class="heijiao1" src="../../front-H5/img/yinfu.png" width="40px" height="33px"/></div>
		</div>
		<script type="text/javascript">
			function mplay(){
				var bgm=document.getElementById("bgm");
				var pic=document.getElementById("music");
				if(bgm.paused){
					bgm.play();
					pic.style.animationPlayState="running";
				}else{
					bgm.pause();
					pic.style.animationPlayState="paused";
				}
			}
		</script>
	</body>
</html>
