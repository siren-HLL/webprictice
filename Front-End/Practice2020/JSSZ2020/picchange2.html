<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片刷新切换</title>
		<style type="text/css">
			body{
				background-repeat: no-repeat;
				background-size: cover;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">		
			var imgs =["img-jssz/1.jpg","img-jssz/2.jpg","img-jssz/3.jpg","img-jssz/4.jpg","img-jssz/5.jpg"];  //图片数组
			var index=Math.floor(Math.random()*5);//随机数>索引
			var img = imgs[index];
				function time(){
				   document.body.style.backgroundImage="url("+img+")";  //变量>背景替换成图片数组
				}  
				document.body.onload = function(){//onload 事件会在页面或图像加载完成后立即发生。通常用于body
				 time();
				}	
		</script>
	</body>
</html>
