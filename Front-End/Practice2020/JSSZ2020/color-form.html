<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>失去焦点内容修改事件</title>
	</head>
	<body>
		<form name="form1" method="post" action="" id="form1">
			<input name="textfield" type="text" size="23" value="失去焦点内容修改事件" id="textfield">
			<select name="menu1" onchange="Fcolor()" id="menu1">
				<option value="black">黑</option>
				<option value="yellow">黄</option>
				<option value="red">红</option>
				<option value="pink">粉</option>
				<option value="purple">紫</option>
				<option value="blue">蓝</option>
			</select>
		</form>
		<script type="text/javascript">
			function Fcolor(){
				var e=window.event;
				var obj=e.srcElement;//相当于获取了select
				form1.textfield.style.color=obj.options[obj.selectedIndex].value;
				/*var textfield = document.getElementById("textfield");
				var menu = document.getElementById("menu1");
				textfield.style.color = menu.options[menu.selectedIndex].value;*/
			}
			//当前元素失去焦点并且元素内容发生变化时触发事件处理程序
			/*window.event.srcElement与window.event.target 都是指向触发事件的元素，它是什么就有什么样的属性
			srcElement是事件初始化目标html元素对象引用，因为事件通过元素层次冒泡，可以在任意一层进行处理，
			
			有了元素的引用，就可以读写改元素的属性。*/
		</script>
	</body>
</html>
