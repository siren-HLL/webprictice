<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>响应式页面测试1</title>
		<style type="text/css">
			#container{
				width: 80%;
				margin: auto;
			}
			nav{
				background-color: silver;
				width: 100%;
			}
			main{
				width: 80%;
				background: lightblue;
				float: left;
			}
			aside{
				width: 18%;
				padding-left: 2%;
				background: yellow;
				float: left;
			}
			@media  screen and (max-width:480px) {
				main{width: 100%;}	
				aside{
					width: 100%;
					padding-left: 0;
				}
			}
			@media (min-width:769px) {
				nav{
					width: 30%;
					float: left;
				}
				main{
					width: 60%;
					float: left;
				}
				aside{
					width: 9%;
					padding-left: 1%;
				}
			}
		</style>
	</head>
	<body>
		<div id="container">
			<nav>导航</nav>
			<main>内容</main>
			<aside>侧边</aside>
		</div>
	</body>
</html>
