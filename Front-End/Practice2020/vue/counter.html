<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计数器</title>
		<style type="text/css">
			.input-num{
				height: 30px;
			}
			.input-num button{
				width: 70px;
				height: 30px;
				color: white;
				border: none;
				background-color: lightgray;
			}
			.input-num span{
				border: #000000 1px solid;
				width: 100px;
				height: 30px;
				line-height: 30px;
				display: inline-block;
				vertical-align: bottom;
				text-align: center;
			}
		</style>
		<script src="../../A_pre/vue.js"></script>
	</head>
	<body>
		<div id="app" class="input-num">
			<button @click="sub">-</button>
			<span>{{num}}</span>
			<button @click="add">+</button>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el:"#app",
				data:{
					num:0
				},
				methods:{
					add:function(){
						if(this.num<10){
							this.num++;
						}else{
							alert("别点了，已经最大了");
						}
					},
					sub:function(){
						if(this.num>0){
							this.num--;
						}else{
							alert("别点了，已经最小了");
						}
					}
				}
			})
		</script>
	</body>
</html>
