			}
			/*版权信息*/
			#footer{

			}
			.copyright{
				text-align: center;
				font-size: 12px;
			}
			.copyright div{
				color: rgb(136,136,136);
			}
			.copyright p img{
				vertical-align: middle;
			}
		</style>
	</head>
	<body>
		<div id="page">
			<div id="header" class="qingchu">
				<div class="logo">
					<img src="img163/data_image_png;base⋯.png" alt="logo" width="286" height="62"/>
					<span>中文邮箱第一品牌</span>
				</div>
				<nav>
					<ul>
						<li><a href="#">企业邮箱</a></li>
						<li><a href="#">VIP邮箱</a></li>
						<li><a href="#">邮箱会员</a></li>
						<li><a href="#">海外用户登录</a></li>
						<li><a href="#">官方App</a></li>
						<li id="lii"><a href="#">帮助</a></li>
						<li><a href="#">登录反馈</a></li>
					</ul>
				</nav>
			</div>
			<div id="main" class="qingchu">
				<div id="bgwrap">
					<img id="pic" src="img163/pic1.png" width="1100" height="640" alt="广告"/>
					<div id="changepic">
						<img src="img163/data_image_png;base⋯%20(5).png" id="pre" alt="上一张"/>
						<img src="img163/data_image_png;base⋯%20(4).png" id="next" alt="下一张"/>
					</div>
				</div>
				<div class="rightwrap">
						<form>
							<table border="0">
								<tr><td id="dlbt">邮箱账号登录</td></tr>
								<tr><td><input type="text" id="username" name="username" placeholder="邮箱账号或手机号码"/></td></tr>
								<tr><td><input type="password" id="password" name="password" placeholder="输入密码"/></td></tr>
								<tr><td><input type="checkbox" id="rememberme" name="rememberme"/><label id="shitian" name="remmberme">十天内免登录</label><span class="spanstyle"><a href="#">忘记密码？</a></span></td></tr>
								<tr><td><input type="button" id="login" value="登录"/></td></tr>
								<tr><td><a href="#">注册网易邮箱</a><a class="spanstyle" href="#">邮箱官方APP</a></td></tr>
							</table>
						</form>
						<img id="ewm" src="img163/data_image_png;base⋯%20(3).png" alt="扫码登录"/>

					<p>	&copy;2021,余晓枫,0410190109<img src="img163/gonganlogo.png"> 粤公网安备 44010602006299增值电信业务许可证 粤B2-20090191  B2-20090058 </p>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var pic = document.getElementById("pic");
			var pre = document.getElementById("pre");
			var next = document.getElementById("next");
			var num = 1;
			//图片轮播
			function show_pic(){
				num ++;//显示图片
				if(num ==4){
					num = 1;
				}
				
				pic.src="img163/pic"+num+".png";
			}
			var lbintervar = setInterval("show_pic()",3000);
			var reStartPic = setTimeout("lbintervar = setInterval("+"'show_pic()',3000)",3000);
			// 图片切换
			next.onclick = function(){
				clearInterval(lbintervar);
				num++;
				if(num == 4){
					num=1;
				}
				pic.src="img163/pic"+num+".png";
				reStartPic;
			}
			pre.onclick = function(){
				clearInterval(lbintervar);
				num--;
				if(num == 0){
					num=3;
				}
				pic.src="img163/pic"+num+".png";
				reStartPic;
			}
		</script>
	</body>
</html>
