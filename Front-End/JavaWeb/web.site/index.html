<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录页面</title>
		<!--
		 导入样式三种方式：
		 1.行内式
		 2.内嵌式
		 3.连接式
		 -->
		 <style type="text/css">
			 
			 #header,#content,#bottom{
				 margin:0;
				 padding:0;
			 } 
			 
			 #header .logo{
				 margin:0;
				 padding:0;
				 float:left;				 
			 }
			 #header ul{
				 margin:20px 10px;
				 padding:0;
				 float:right;	
				 list-style:none;  /*取消列表符号*/
			 } 
			 #header ul li{
				 margin:0;
				 padding:5px 5px;
				 float:left;				 
			 }
			 .empty{
				 clear:both;   /*清除浮动*/
			 }
			 #content{
				 border-top: 3px solid #3B78DD;
				 background-color:#E0F2FF;
				 padding:30px 30px 50px;
			 }
			 
			 #content .leftwrap{
				 margin:20px 0;
				 padding:0;
				 float:left;
				 width:60%;
				 text-align:center;
			 }
			 
			 #content .rightwrap{
				 margin:20px 0;
				 padding:0;
				 float:left;
				 width:39%;
			 }
			 #content .rightwrap table{
				 background-color:white;
				 width:70%;
				 margin:0;
				 padding:20px 30px;
			 }
			 
			 #content .rightwrap table td{
				 text-align:center;
			 }
			 
			 #content .rightwrap table span {
				 margin:20px;
				 padding:20px 0;
				 font-size:20px;
				 font-weight:bold;
				 height:80px;
				 line-height:80px;
			 }
			 
			 #content .rightwrap table input{
				 margin:6px 0;
				 padding:8px;
				 width:100%;
				 font-size:20px;
			 }
			 
			 #bottom .copyright{
				 margin:0;
				 padding:20px;
				 text-align:center;
				 font-size:14px;
				 border-top:1px solid gray;
			 } 
			 
			 .adclass{
				 display: none;
			 }
			 
			 .active{
				 display: inline;
			 }
			 
		 </style>
		
	</head>
	<body>
		<div id="header">
			<div class="logo">
				<img src="images/logo.png" alt="LOGO" width="180" height="45" />
				<span >欢迎访问图书管理系统</span>
			</div>
			<ul>
				<li><a href="#">VIP邮箱</a></li>
				<li><a href="#">邮箱会员</a></li>
				<li><a href="#">海外用户登录</a></li>
				<li><a href="#">官方App</a></li>
				<li><a href="#">帮助</a></li>
				<li><a href="#">登录反馈</a></li>
			</ul>
			<div class="empty"></div>
		</div>
		<div id="content">
			<div class="leftwrap">
				<img id="ad1" name="ad" class="adclass" src="images/ad1.png" align="广告图片" width="400" height="500" />
				<img id="ad2" name="ad" class="adclass" src="images/ad2.png" align="广告图片" width="400" height="500" />
				<img id="ad3" name="ad" class="adclass" src="images/ad3.png" align="广告图片" width="400" height="500" />
				<img id="ad4" name="ad" class="adclass active" src="images/ad4.png" align="广告图片" width="400" height="500" />				
			</div>
			<div class="rightwrap">
				<form>
					<table border="0">
						<tr><td><span>邮箱帐号登录</span></td></tr>
						<tr><td><input type="text" id="username" name="username" /></td></tr>
						<tr><td><input type="password"  id="password" name="password" /> </td></tr>
						<tr><td><input type="checkbox" id="remeberme" name="remeberme" /><label>记着密码</label></td></tr>
						<tr><td><input type="button" id="login" style="padding:8px;background-color: #3B78DD;border: 0;color:white;" name="login" value="登录" /></td></tr>
						<tr><td>&nbsp;</td></tr>
						<tr><td style="text-align: right;"><a href="#" target="_blank">忘记密码</a></td></tr>
						<tr><td style="text-align: right;"><a href="register.html" target="_blank">注册账号</a></td></tr>
					</table>
				</form>
			</div>
		    <div class="empty"></div>
		</div>
		<div id="bottom">
			<div class="copyright">@copyright 2021,张三，234234234（学号）</div>
		</div>
		 <script language="JavaScript">
			 
			 //定义一个函数，实现对象的显示或隐藏
			 function show(obj,showflag){
				 //var obj=document.getElementById(objId);//通过 id返回节点对象 
				 if(showflag){
				 console.log(obj);
				 obj.className="active";//显示当前节点
				 }
				 else{
				 obj.className="adclass";//隐藏当前节点
				 }				 
			 }
			 
			 var count=0;
			 
			 //匿名函数
			 var fun=function (){
				 
				 var eles=document.getElementsByName("ad");
				 
				 var i=0;
				 for (i = 0; i < eles.length; i++) {	 
					show(eles[i],false); 
				 } 
				 
				 console.log(count%eles.length);
				 show(eles[(count%eles.length)],true);
				 count++;
				 
			 }
			 
			 //setTimeout(fun,1000,3000);
			 setInterval(fun,5000);
			 
		 </script>
	</body>
</html>
