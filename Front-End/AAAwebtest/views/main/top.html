				<!-- 商品信息管理 -->
				<div class="container">
					<div class="row" id="ProductInfo">
						<div class="row" id="pEditBtn">
							<div class="col-lg-7">
								<p><a id="EditBtn" class="btn btn-primary btn-lg" href="#" role="button">新增商品</a></p>
							</div>
						</div>
						<div class="row" id="productAddBox">
							<div class="col-lg-10 col-md-8 col-sm-8">
								<form class="form-horizontal" id="prodctAddForm">
							  <div class="form-group">
								<label for="produnctname" class="col-sm-2 control-label">商品名称</label>
								<div class="col-sm-4">
								  <input type="text" name="name" class="form-control" id="produnctname" placeholder="produnctname">
								</div>
							  </div>
							  <div class="form-group">
								<label for="productprice" class="col-sm-2 control-label">商品价格</label>
								<div class="col-sm-4">
								  <input type="number" name="price" class="form-control" id="productprice" placeholder="productprice">
								</div>
							  </div>
							  <div class="form-group">
								<label for="produnctnumble" class="col-sm-2 control-label">商品库存</label>
								<div class="col-sm-4">
								  <input type="number" name="pnum" class="form-control" id="produnctnumble" placeholder="produnctnumble">
								</div>
							  </div>
							  <div class="form-group">
								<label for="productcategory" class="col-sm-2 control-label">商品类别</label>
								<div class="col-sm-4">
								  <input type="text" name="category" class="form-control" id="productcategory" placeholder="productcategory">
								</div>
							  </div>
							  <div class="form-group">
								<label for="produnctimg" class="col-sm-2 control-label">商品图片</label>
								<div class="col-sm-4">
								  <input type="text" name="imgurl" class="form-control" id="produnctimg" placeholder="produnctimg">
								</div>
							  </div>
							  <div class="form-group">
								<label for="productdescription" class="col-sm-2 control-label">商品描述</label>
								<div class="col-sm-4">
								  <textarea class="form-control" name="description" rows="3" id="productdescription"></textarea>
								</div>
							  </div>
							  <div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
								  <button type="submit" class="btn btn-default">Save</button>
								</div>
							  </div>
							</form>

			 //商品管理页面
			 $(function(){
				 $("#EditBtn").on("click",function(){
					 $("#productAddBox").toggle();
				 });
				 $("#prodctAddForm").validate({
					onsubmit:true, //在提交时验证
				    rules: {
				    name: "required",
				    price: {
						required:true,
						number:true
					},
					pnum: {
						required:true,
						number:true
					}
				   },
				    messages: {
				    name: "请输入商品名称",
				    price: {
						required:"请输入商品价格",
						number:"请输入商品价格"
					},
					pnum:"请输入商品库存"
				   },
				   submitHandler: function(form) { //验证成功时调用
				         alert(form);
				   },
				   invalidHandler: function(form, validator) {  //不通过回调
	                          alert('验证不通过');
	                          return false;
	                     }
				     });
			 })
