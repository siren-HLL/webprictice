<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>导航菜单</title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			
			.daoh ul{
				list-style: none;
			}
			.daoh .mydh>li{
				float: left;
			}
			.daoh .mydh li{
				width: 100px;
				height: 40px;
				background-color: red;
				text-align: center;
				line-height: 40px;
			}
			.daoh li a{
				color: white;
				text-decoration: none;
				display: block;
			}
			.daoh .mydh2{
				display: none;
			}
			.daoh .mydh>li:hover .mydh2{
				display: block;
			}
			.daoh .mydh>li:hover {
				background-color: white;
			}
			.daoh .mydh>li:hover>a,.daoh .mydh2>li:hover>a{
			color: #8B0000;
			text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<nav class="daoh qingchu">
			<ul class="mydh">
				<li><a href="#">首页</a></li>
				<li><a href="#">手机</a></li>
				<li><a href="#">配件</a></li>
				<li><a href="#">活动</a>
					<ul class="mydh2">
						<li><a href="#">周五巨献</a></li>
						<li><a href="#">周三疯抢</a></li>
						<li><a href="#">限时限量抢购</a></li>
						<li><a href="#">清仓优惠</a></li>
					</ul>
				</li>	
				<li><a href="#">旅游服务</a></li>	
			</ul>
		</nav>
			
	</body>
</html>
