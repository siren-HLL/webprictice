<!DOCTYPE html>
<html>
	<head>

		<title>index</title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			.tuwen .lieb ul{
				list-style-type: none;
				margin: 5px;
			}
			.qingchu:after{
				content:".";
				height: 0px;
				display: block;
				overflow: hidden;
				visibility: hidden;
				clear: both;

				border: #000000 solid 1px;
				margin: 10px auto;
			}
			.tuwen h3{
				height: 30px;
				line-height: 30px;
				margin-bottom: 5px;
				background: #4169E1;
			}
			.tuwen .fdtp{
				float: left;
				margin: 0px 10px 0px 5px;
			}
			.tuwen .sw{
				margin-bottom: 30px;
			}
			.tuwen .sw .wz p{
				font-size: 13px;
			}
			.tuwen .xw ul li>a{
				height: 30px;
				line-height: 30px;
				text-decoration: none;
				color: #000000;
				padding-left: 10px;
			}
			.tuwen .xw ul li{
				border-top: #333333 dashed 1px;
			}
		</style>
	</head>
	<body>
		<div class="tuwen">
			<h3>图文混排</h3>
			<div class="lieb qingchu">
				<div class="sw">

				<div class="wz">

					</p>
				</div>
				</div>
				<div class="xw">
					<ul>

						<li><a href="#">网页设计与制作（Dreamweaver CS5版）</a></li>
						<li><a href="#">精通CSS</a></li>
						<li><a href="#">HTML XHTML CSS 基础教程（第6版）</a></li>

						<li><a href="#">超越CSS:WEB设计艺术精髓</a></li>
