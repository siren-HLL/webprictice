<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表嵌套</title>
		<style type="text/css">
			.top{
				list-style-type: upper-roman;
			}
		</style>
	</head>
	<body>
		<ol class="top">
			<li>咖啡</li>
			<li>茶
				<ul type="circle">
					<li>红茶</li>
					<li>绿茶
						<ul type="square">
							<li>中国茶</li>
							<li>非洲茶</li>
						</ul>
					</li>
				</ul>
				</li>
			<li>牛奶</li>
			<li>碳酸饮料
				<ul type="circle">
					<li>可口可乐</li>
					<li>雪碧</li>
				</ul>
			</li>
		</ol>
	</body>
</html>
