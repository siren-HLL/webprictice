<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>渐变</title>
		<style type="text/css">
			div{
				margin-bottom: 10px;
				height: 50px;
				width: 200px;
			}
			/*线性渐变*/
			#grad1{
				height: 50px;
				/*background-color: #777777;*/
				
				background: linear-gradient(yellow , blue); /* 标准的语法 */
				/*background: -webkit-linear-gradient(red, blue); /* Safari 5.1 - 6.0 */ 
				 /* background: -o-linear-gradient(red, blue); /* Opera 11.1 - 12.0 */ 
				 /* background: -moz-linear-gradient(red, blue); /* Firefox 3.6 - 15 */ 
			}
			#grad2{
				height: 50px;
				background: -webkit-linear-gradient(left, red , blue);/*左到右*/
			}
			#grad3{
				height: 50px;
				background: -webkit-linear-gradient(red, blue);/*-webkit-用于safari线性渐变，上到下*/
			}
			#grad4{
				background: -webkit-linear-gradient(left top, red , blue);/*对角*/
			}
			#grad5{
				background: -webkit-linear-gradient(135deg, red, blue);/*角度渐变*/
			}
			#grad6{
				background: -webkit-linear-gradient(red 10%, green 85%, blue 90%);/*不均匀颜色节点*/
			}
			#grad7{
				background: -webkit-linear-gradient(left,rgba(255,0,0,0),rgba(255,0,0,1));/*rgba()函数最后一位参数设定透明度，0为透明1为不透明*/
			}
			/*径向渐变*/
			#grad8{
				background: -webkit-radial-gradient(circle, red, yellow, green);/*shape 参数定义了形状。它可以是值 circle 或 ellipse。其中，circle 表示圆形，ellipse 表示椭圆形。默认值是 ellipse*/
			}
			#grad9{
				background: -webkit-radial-gradient(60% 55%, closest-side,blue,green,yellow,black); /*带有不同尺寸大小关键字的径向渐变：值有closest-side，farthest-side，closest-corner，farthest-corner*/}
			#grad10{
				background: -webkit-repeating-radial-gradient(red, yellow 10%, green 15%);/*repeating-radial-gradient() 函数用于重复径向渐变：*/
			}
		</style>
	</head>
	<body>
		<div id="grad1"></div>
		<div id="grad2"></div>
		<div id="grad3"></div>
		<div id="grad4"></div>
		<div id="grad5"></div>
		<div id="grad6"></div>
		<div id="grad7"></div>
		<div id="grad8"></div>
		<div id="grad9"></div>
		<div id="grad10"></div>
	</body>
</html>
