<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>index</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				font-family: "楷体","微软雅黑";
			}
			.whole .list .xiawen ul{
				list-style-type: none;
				margin: 5px;
			}
			.qingchu:after{
				content: ".";
				height: 0;
				display: block;
				visibility: hidden;
				overflow: hidden;
				clear: both;
			}
			.whole{
				width: 360px;
				border: #333333 solid 1px;
				margin: 15px auto;
			}
			.whole .list a{
				text-decoration: none;
				color: #000000;
			}
			.whole h3{
				height: 30px;
				line-height: 30px;
				padding-left: 5px;
				background: #4169E1;
				margin-bottom: 5px;
			}
			.whole .list .shangwen .wenz{
				height: 120px;
			}
			.whole .list .pic{
				float: left;
				margin: 0 10px 0px 5px;
			}
			.whole .list .shangwen .wenz p{
				font-size: 13px;
				margin-right: 10px;
				color: #222222;
			}
			.whole .list .xiawen ul li{
				border-top: #777777 dotted 1px;
				padding-left: 10px;
			}
			.whole .list .xiawen ul li>a{
				height: 30px;
				line-height: 30px;
			}
		</style>
	</head>
	<body>
		<div class="whole">
			<h3>图文混排</h3>
			<div class="list qingchu">
				<div class="shangwen">
					<div class="pic">
						<img src="imglx/newspic1.jpg">
					</div>
					<div class="wenz">
						<h4>网页设计与制作</h4>
						<p>
						本书是一本基于Web标准的运用CSS制作网站的教材。本书由吴丰编写，全书以实例为主，从理论到实践，使读者重新认识网页制作过程。
						</p>
					</div>
				</div>
				<div class="xiawen">
					<ul>
						<li><a href="#">网页设计与制作（第5版）</a></li>
						<li><a href="#">网页设计与制作（Dreamweaver CS5版）</a></li>
						<li><a href="#">精通CSS</a></li>
						<li><a href="#">HTML XHTML CSS 基础教程（第6版）</a></li>
						<li><a href="#">网页设计与制作</a></li>
						<li><a href="#">CSS入门</a></li>
						<li><a href="#">超越CSS:WEB设计艺术精髓</a></li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
