<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>进度条</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.zong{
				width: 80%;
				margin: 10px auto;
			}
			.kuang,.jingdt{
				width: 500px;
				height: 80px;
			}
			.kuang{
				border: 2px #CC3300 solid;
			}
			.jingdt{
				width: 10px;
				background: palevioletred;
				transition: width 5s linear;/*动画，对宽度做动画，延时5秒，书上p149*/

			.jingdt:hover{
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="zong">
			<h2>正在加载，请稍后...</h2>
			<div class="kuang">
				<div class="jingdt">
					
				</div>
			</div>
		</div>
	</body>
</html>
