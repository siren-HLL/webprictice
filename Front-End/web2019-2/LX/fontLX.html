<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>自定义字体操作</title>
		<style type="text/css">
			*{
				padding:0;
				margin: 0;
			}
			/*@font-face {
				font-family: "wodeziti";
				src: url('xxx.eot');    #ie9
				src: url('xxx,ttf') format('truetype');   #safari,chrome,firefox,opera
			}
			.whole p{
				font-family: "wodeziti";
			}*/
			.whole{
				width: 70%;
				margin: 10px auto;
				border: #0086B3 2px solid;
				padding: 20px;
			}
			.whole h2{
				margin-bottom: 10px;
				color: #669900;
			}
			.whole p{
				font-family: "楷体","微软雅黑"；
				font-size: 20px;
				line-height: 35px;
			}
		</style>
	</head>
	<body>
		<div class="whole">
			<h2>字体操作</h2>
			<p>1.计算机网络体系结构分层的好处是什么？
（1）使得每个协议的设计、分析、编码和测试都比较容易
（2）分层可以将庞大而复杂的问题，转化为若干较小的局部问题，而这些较小的局部问题就比较易于研究和处理
（3）各层之间是独立的，灵活性好，结构上可以分割开，易于实现和维护，能促进标准化工作</p>
		</div>
	</body>
</html>
