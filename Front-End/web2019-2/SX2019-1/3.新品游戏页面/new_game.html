<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新品游戏页面</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.whole{
				width: 309px;
				margin: 20px auto;
				font-family: "楷体","微软雅黑";
			}
			.qingchu:after{
				content: '.';
				height: 0;
				display: block;
				overflow: hidden;
				visibility: hidden;
				clear: both;
			}
			.whole #header {
				padding-left: 10px;
				height: 36px;
				line-height: 36px;
				background: url(img3/h1_bg.gif) no-repeat left top;
			}
			.whole #navbar ul{
				list-style-type: none;
				border-left: rgb(222,228,231) solid 1px;
				border-right: rgb(222,228,231) solid 1px;
			}
			.whole #navbar .list a{
				text-decoration: none;
				color: #000000;
				font-size: 12px;
			}
			.whole #navbar .list a:hover{
				text-decoration: underline;
			}
			.whole #navbar .list .wz{
				height: 30px;
				line-height: 30px;
				padding-left: 10px;
			}
			.whole #navbar .list .num{
				vertical-align: middle;
				margin-right: 5px;
			}
			.whole #navbar .list .star{
				float:right;
				margin-top: 8px;
				margin-right: 5px;
			}
			.whole #footer{
				height: 11px;
				/*margin-top: 0px;*/
				background: url(img3/btm_bg.gif) left top no-repeat;
			}
		</style>
	</head>
	<body>
		<div class="whole qingchu">
			<div id="header">
				<h3>新品游戏</h3>
			</div>
			<div id="navbar">
				<ul class="list qingchu">
					<li><a href="#" target="_blank"><img src="img3/game_01.gif" alt="大史诗游戏"/></a></li>
					<li class="wz"><img class="num" src="img3/num_02.gif" alt="手榴弹大师"/><a href="#" target="#">榴弹大师</a><img class="star" src="img3/star_5.gif" alt="5星"/></li>
					<li class="wz"><img class="num" src="img3/num_03.gif" alt="黑暗之王"/><a href="#" target="#">黑暗之王</a><img class="star" src="img3/star_5.gif" alt="5星"/></li>
					<li class="wz"><img class="num" src="img3/num_04.gif" alt="布卢小子"/><a href="#" target="#">布卢小子</a><img class="star" src="./img3/star_0.gif" alt="零星"/></li>
					<li class="wz"><img class="num" src="img3/num_05.gif" alt="三国学院整蛊版"/><a href="#" target="#">三国学院整蛊版</a><img class="star" src="./img3/star_2.gif" alt="2星"/></li>
					<li class="wz"><img class="num" src="img3/num_06.gif" alt="小猪复仇愤怒的小鸟"/><a href="#" target="#">小猪复仇愤怒的小鸟</a><img class="star" src="img3/star_3.gif" alt="3星"/></li>
					<li class="wz"><img class="num" src="img3/num_07.gif" alt="水果忍者万圣节特别版"/><a href="#" target="#">水果忍者万圣节特别版</a><img class="star" src="img3/star_4_5.gif" alt="4.5星"/></li>
					<li class="wz"><img class="num" src="img3/num_08.gif" alt="愤怒的小鸟Fan"/><a href="#" target="#">愤怒的小鸟Fan</a><img class="star" src="img3/star_4_5.gif" alt="4.5星"/></li>
					<li class="wz"><img class="num" src="img3/num_09.gif" alt="愤怒的小鸟(魔方版)"/><a href="#" target="#">愤怒的小鸟(魔方版)</a><img class="star" src="img3/star_4.gif" alt="4星"/></li>
					<li class="wz"><img class="num" src="img3/num_10.gif" alt="三国群英杀-安卓版"/><a href="#" target="#">三国群英杀-安卓版</a><img class="star" src="img3/star_3.gif" alt="3星"/></li>
				</ul>
			</div>
			<div id="footer"></div>
		</div>
	</body>
</html>
