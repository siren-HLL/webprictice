<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图标操作2</title>
		<!--<link rel="stylesheet" href="font_1816907_ud6x2zdwk3m/iconfont.css" />-->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				font-family: "微软雅黑";
			}
			@font-face {
				font-family:"iconfont";
				src: url("font_1816907_ud6x2zdwk3m/iconfont.ttf");
			}
			.whole li i{
				font-family: "iconfont";
				font-style: inherit;
				padding-right: 5px;
			}
			.whole{
				width: 200px;
				background-color:  #ece3e3;
			}
			.whole ul{
				list-style-type: none;
			}
			.whole ul a{
				text-decoration: none;
				color: #000000;
				/*text-align: center;*/
			}
			.whole h3{
				color: #FFFFFF;
				background: #c60a0a;
				height: 40px;
				text-align: center;
				line-height: 40px;
			}
			.whole ul li{
				padding: 5px 20px;
			}
			.whole ul li:hover{
				background-color: #fafafa;
			}
			.whole ul a:hover{
				font-weight: bolder;
			}
		</style>
	</head>
	<body>
		<div class="whole">
			<h3>商品分类</h3>
			<ul>
				<li><i class="iconfont">&#xe60f;</i><a href="#">女装</a> / <a href="#">内衣</a></li>
				<li><i class="iconfont">&#xe600;</i><a href="#">男装</a> / <a href="#">运动户外</a></li>
				<li><i class="iconfont">&#xe60a;</i><a href="#">化妆品</a> / <a href="#">个人护理</a></li>
				<li><i class="iconfont">&#xe7b4;</i><a href="#">母婴用品</a> / <a href="#">玩具</a></li>
				<li><i class="iconfont">&#xe645;</i><a href="#">居家</a> / <a href="#">家纺家饰</a></li>
				<li><i class="iconfont">&#xe7ef;</i><a href="#">汽车</a> / <a href="#">配件用品</a></li>
			</ul>
		
		</div>
	</body>
</html>
