<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单04</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.am{color: #FF0000;}
			.dz{color: #8B008B;}
			p{margin: 10px;}
		</style>
	</head>
	<body>
		<h2><span class="am">American &nbsp; Metric</span> <span class="dz">电子产品调查表</span></h2>
		<div>
			<form action="" method="post" name="inform" id="inform">
				<p><label for="Name">请输入您的姓名:&nbsp;</label><input type="text" name="Name" id="Name" size="20" autofocus="autofocus"/></p>
				<p><label for="Date">请输入您的购买日期：&nbsp;</label><input type="text" name="Date" id="Date" size="10" autofocus="autofocus"/>年
				<select name="month" >
					<option value="Jan" selected="selected">1</option>
					<option value="Feb" >2</option>
					<option value="Mar">3</option>
					<option value="Apr">4</option>
					<option value="May">5</option>
					<option value="Jun" >6</option>
					<option value="Jul">7</option>
					<option value="Aug">8</option>
					<option value="Sep">9</option>
					<option value="Oct" >10</option>
					<option value="Nov">11</option>
					<option value="Dec">12</option>
				</select>月
				<select name="day">
					<option value="1" selected="selected"> 1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6" >6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10" >10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14" >14</option>
					<option value="15">15</option>
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18" >18</option>
					<option value="19">19</option>
					<option value="20">20</option>
					<option value="21">21</option>
					<option value="22" >22</option>
					<option value="23">23</option>
					<option value="24">24</option>
					<option value="25">25</option>
					<option value="26" >26</option>
					<option value="27">27</option>
					<option value="28">28</option>
					<option value="29">29</option>
					<option value="20" >30</option>
					<option value="31">31</option>
				</select>日</p>
				<p><label for="Email">请输入您的电子邮件地址:&nbsp;</label><input type="email" name="Email" id="Email" size="30" autofocus="autofocus"/></p>
				<p><label>您是否查看过我们的在线产品目录&nbsp;</label><input type="radio" name="checked" value="yes" checked="checked"/>是 &nbsp; &nbsp;<input type="radio" name="checked" value="no"/>否</p>
				<p><label>如果查看过，您对哪些产品有兴趣购买？&nbsp;(选择提供的产品)</label><br/><input type="checkbox" name="interest" value="TV" />大屏电视机&nbsp; &nbsp; <input type="checkbox" name="interest" value="vedio"/>音频设备 &nbsp; &nbsp;<input type="checkbox" name="interest" value="audio"/>视屏设备&nbsp; &nbsp;<input type="checkbox" name="interest" value="camera"/>相机</p>
				<p><label>在填写订单之前，您还有什么问题、意见或建议？</label><br/>
				<textarea name="ps" rows="4" cols="70" wrap="virtual" placeholder="您的输入:"></textarea></p>
				<button type="submit" value="提交内容">提交</button>
				<button type="reset" value="重置内容">重置</button><br/>
			</form>
		</div>
	</body>
</html>
