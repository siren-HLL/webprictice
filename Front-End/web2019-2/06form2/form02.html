<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单03</title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		p{margin: 10px;}
		.h{
			text-align: center;
			color: #FF0000;
			margin-top: 10px;
		}
		.whole{
			width: 500px;
			margin: 30px auto;
			border: 2px solid gray;
			padding: 30px;
			background-color: #DA70D6;
		}
	</style>   
	<body>
		<h2 class="h">请填写下列用户注册表</h2>
		<div class="whole">
			<form action="" method="post" name="inform" id="inform">
				<p><label for="Name">用户名:&nbsp;</label><input type="text" name="Name" id="Name" placeholder="请输入姓名" size="20" autofocus="autofocus"/></p>
				<p><label for="userPwd">密&nbsp; &nbsp;码:&nbsp;</label><input type="password" name="userPwd" id="userPwd" placeholder="请输入长度为6位数字的密码" maxlength="20"/></p>
				<p><label>性&nbsp; &nbsp;别:&nbsp;</label><input type="radio" name="sex" value="men" checked="checked"/>男&nbsp; &nbsp; &nbsp; &nbsp;<input type="radio" name="sex" value="women"/>女</p>
				<p><label>爱&nbsp; &nbsp;好:&nbsp;</label><input type="checkbox" name="interest" value="movie" />电影&nbsp; &nbsp; &nbsp; &nbsp;<input type="checkbox" name="interest" value="music"/>音乐&nbsp; &nbsp; &nbsp; &nbsp;<input type="checkbox" name="interest" value="sports"/>体育&nbsp; &nbsp; &nbsp; &nbsp;<input type="checkbox" name="interest" value="else"/>其他</p>
				<p><label>出生国家:&nbsp;</label>
				<select name="country" >
					<option value="China" selected="selected">中国</option>
					<option value="Japan" >日本</option>
					<option value="USA">美国</option>
					<option value="US">英国</option>
					<option value="elsecountry">其他国家</option>
				</select></p>
				<p><label>备&nbsp; &nbsp;注:&nbsp;</label><textarea name="ps" rows="3" cols="40" wrap="virtual"></textarea></p>
				<p><button type="submit" value="提交内容">提交</button></p>
				
			</form>
		</div>
	</body>
</html>
