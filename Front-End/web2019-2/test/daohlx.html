<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>导航</title>
			<style type="text/css">
				*{
					margin: 0px;
					padding: 0px;
				}
				.qingchu:after{
					content:".";
					clear: both;
					overflow: hidden;
					display: block;
					visibility: hidden;
					height: 0px;
				}
				.daoh ul{
					list-style: none;
				}
				.daoh .mydh>li{
					float: left;
				}
				.daoh .mydh li{
					width: 120px;
					height: 40px;
					background-color: red;
					text-align: center;
					line-height: 40px;
				}
				.daoh .mydh2 li{
					width: 116px;
				}
				.daoh li a{
					color: white;
					text-decoration: none;
					display: block;
				}
				.daoh .mydh2{
					display: none;
				}
				.daoh .mydh>li:hover .mydh2{
					display: block;
				}
				.daoh .mydh>li:hover{
					background: white;
				}
				.daoh .mydh>li:hover a{
					color: #8B0000;
				}
				.daoh .mydh2>li:hover>a{
					text-decoration: underline;
				}
				.daoh .mydh2>li{
					background: white;
				}
				.daoh .mydh2 {
					border-bottom: #0000FF solid 2px;
					border-left: #0000FF solid 2px;
					border-right: #0000FF solid 2px;
				}
				</style>
	
	</head>
	<body>
		<nav class="daoh qingchu">
			<ul class="mydh">
				<li><a href="#">首页</a></li>
				<li><a href="#">手机</a></li>
				<li><a href="#">配件</a></li>
				<li><a href="#">活动</a>
					<ul class="mydh2">
						<li><a href="#">周五巨献</a></li>
						<li><a href="#">周三疯抢</a></li>
						<li><a href="#">限时限量抢购</a></li>
						<li><a href="#">清仓优惠</a></li>
					</ul>
				</li>	
				<li><a href="#">旅游服务</a></li>	
			</ul>
		</nav>
	</body>
</html>
