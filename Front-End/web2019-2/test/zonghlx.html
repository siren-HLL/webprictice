<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图文混排</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				font-family: "楷体","微软雅黑";
			}
			.qingchu:after{
				display: block;
				height: 0;
				overflow: hidden;
				visibility: hidden;
				clear: both;
			}
			.ym .whole ul{
				list-style-type: none;
			}
			.ym .whole{
				width: 700px;
			}
			.ym .whole .lieb li{
				float: left;
				width: 200px;
				border-bottom: #9C9C9C dotted 1px;
				border-right: #9C9C9C dotted 1px;
				padding-left: 10px;
				padding-bottom: 20px;
				padding-top: 10px;
			}
			.ym .whole .lieb .pic{
				float: left;
				margin-right: 15px;
				border: gray 1px solid;
				padding: 3px;
			}
			.ym .whole .lieb p>a{
				text-decoration: none;
				color: #00BFFF;
			}
			.whole .lieb .cy,.whole .lieb .zp{
				font-size: 12px;
				color: #666666;
				padding-bottom: 5px;
			}
			.whole .lieb .cy{
				padding-top: 8px;
			}
		</style>
	</head>
	<body>
		<div class="ym">
				<h3 class="bt">摄影社区热门小镇</h3>
				<div class="whole qingchu">
					<ul class="lieb">
						<li>
						<p ><a href="#" target="_blank"><img class="pic" src="images/pic_01.jpg" alt="风景狙击手"/></a></p>
						<p class="name"><a href="#" target="_blank" >风景狙击手</a></p>
						<p class="cy">成员：80</p>
						<p class="zp">作品：276</p>
						</li>
						<li>
						<p ><a href="#" target="_blank"><img class="pic" src="images/pic_02.jpg" alt="叙事感"/></a></p>
						<p class="name"><a href="#" target="_blank" >叙事感</a></p>
						<p class="cy">成员：235</p>
						<p class="zp">作品：116</p>
						</li>
						<li>
						<p ><a href="#" target="_blank"><img class="pic" src="images/pic_03.jpg" alt="定焦视界"/></a></p>
						<p class="name"><a href="#" target="_blank" >定焦视界</a></p>
						<p class="cy">成员：56</p>
						<p class="zp">作品：456</p>
						</li>
						<li>
						<p ><a href="#" target="_blank"><img class="pic" src="images/pic_04.jpg" alt="中画幅乐园"/></a></p>
						<p class="name"><a href="#" target="_blank" >中画幅乐园</a></p>
						<p class="cy">成员：130</p>
						<p class="zp">作品：239</p>
						</li>
						<li>
						<p ><a href="#" target="_blank"><img class="pic" src="images/pic_05.jpg" alt="《卡啪》先锋..."/></a></p>
						<p class="name"><a href="#" target="_blank" >《卡啪》先锋...</a></p>
						<p class="cy">成员：130</p>
						<p class="zp">作品：139</p>
						</li>
						<li>
						<p ><a href="#" target="_blank"><img class="pic" src="images/pic_06.jpg" alt="植物的无声世界"/></a></p>
						<p class="name"><a href="#" target="_blank" >植物的无声世界</a></p>
						<p class="cy">成员：235</p>
						<p class="zp">作品：1258</p>
						</li>
					</ul>
				</div>
				</div>
	</body>
</html>
