<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>最长公共前缀</title>
	</head>
	<body>
		<!-- 编写一个函数来查找字符串数组中的最长公共前缀。
		如果不存在公共前缀，返回空字符串 ""。 -->
		<script type="text/javascript">
		var longestCommonPrefix = function(strs) {
			var result = '';
			if(!strs.length)return result;//数组为空
			for(var i = 0;i < strs[0].length;i++){//第i位，以数组第一个字符串为参照
				for(var j=1; j<strs.length; j++){//第j个
					if(strs[j][i] != strs[0][i])return result;
				}
				result = result + strs[0][i];
			}
			return result;
		};
			
			var str = ["flower","flow","flight"];
			//console.log(str)
			var test = longestCommonPrefix(str);
			console.log(test);
		</script>
	</body>
</html>
