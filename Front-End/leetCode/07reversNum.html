<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>整数反转</title>
	</head>
	<body>
		<!-- 给你一个 32 位的有符号整数 x ，返回将 x 中的数字部分反转后的结果。
		
		如果反转后整数超过 32 位的有符号整数的范围 [−231,  231 − 1] ，就返回 0。
		
		假设环境不允许存储 64 位整数（有符号或无符号）。
		不允许使用js原生reverse函数
		 -->
		
		
		<script type="text/javascript">
			var reverse = function(x) {
			   var resultArr = [];
			   var intToStr = x.toString();
			   for(var i = intToStr.length-1;i > 0;i--){
			       resultArr.push(intToStr[i]);//倒序将原字符数组的值加入结果数组
				  // console.log("中间"+resultArr);
			   }
			   if(intToStr[0] == "-"){
			       resultArr.unshift("-");//判断符号;unshift() 方法可向数组的开头添加一个或更多元素，并返回新的长度
			   }else{
				  resultArr.push(intToStr[0]);
			   }
			   var resultNum = parseInt(resultArr.join(""));//把数组的所有元素放入一个字符串。元素通过指定的分隔符进行分隔。
			   if(resultNum <= Math.pow(-2,31) || resultNum >= Math.pow(2,31) - 1 ){//结果在规定范围内
			       return 0;
			   }
			   return resultNum;
			};
			var x = reverse(193);
			//console.log("结果："+x);
		</script>
	</body>
</html>
