<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>两数之和</title>
	</head>
	<body>
		<!-- 给定一个整数数组 nums 和一个整数目标值 target，请你在该数组中找出 和为目标值 的那 两个 整数，并返回它们的数组下标。
		
		你可以假设每种输入只会对应一个答案。但是，数组中同一个元素在答案里不能重复出现。
		
		你可以按任意顺序返回答案
		 -->
		
		<script type="text/javascript">
			/**
			 * @param {number[]} nums
			 * @param {number} target
			 * @return {number[]}
			 */
			// var twoSum = function (nums, target) {
			//     var temp = [],
			//         len = nums.length;
			//     for (var i = 0; i < len; i++) {
			//         var dif = target - nums[i];
			//         if (temp[dif] != undefined) {
			//             return [temp[dif], i];
			//         };
			//         temp[nums[i]] = i;
			//     };
			// };
			
			var twoSum = function (nums, target) {
			    var result = [],
			        len = nums.length;
			    for (var i = 0; i < len; i++) {
			        var len_ = len - 1;
			        // 倒序遍历，一直遍历到i的前一位
			        while (len_ > i) {
			            if (nums[i] + nums[len_] === target) {
			                result = result.concat(i, len_);//连接数组
			                return result;
			            };
			            len_--;
			        };
			    };
			};
			console.log(twoSum([2,3,4,5],7));
		</script>
	</body>
</html>
